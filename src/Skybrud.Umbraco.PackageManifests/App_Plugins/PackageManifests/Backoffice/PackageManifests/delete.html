<div class="umb-dialog umb-pane" ng-controller="PackageManifests.DeleteEditor.Controller">
    <div class="umb-dialog-body">

        <p class="umb-abstract">
            <localize key="defaultdialogs_confirmdelete">Are you sure you want to delete</localize>&nbsp;<strong>{{currentNode.name}}</strong> ?
        </p>

        <ng-switch on="currentNode.nodeType">
            <div ng-switch-when="container">
                <umb-confirm on-confirm="performContainerDelete" on-cancel="cancel"></umb-confirm>
            </div>

            <div ng-switch-default>
                <p>
                    <i class="icon-alert red"></i> <strong class="red">All data types</strong>
                    using this property editor will stop working. Please confirm that you wish to delete this property editor.
                </p>

                <hr />

                <label class="checkbox">
                    <input type="checkbox" ng-model="confirmed" />
                    Yes, delete <strong>{{currentNode.name}}</strong>
                </label>

                <umb-confirm ng-if="confirmed" on-confirm="deletePropertyEditor" on-cancel="cancel"></umb-confirm>
            </div>
        </ng-switch>

    </div>
</div>
