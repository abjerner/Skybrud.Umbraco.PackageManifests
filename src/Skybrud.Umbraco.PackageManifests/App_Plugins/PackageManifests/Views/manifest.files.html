<div ng-controller="Nåh">
    
    <div ng-repeat="file in files" style="display: flex; margin-bottom: 5px;">
        <input type="text" ng-model="file.file" style="width: 100%;" />
        <div style="margin-left: 10px;">
            <a href="#" prevent-default="" ng-click="files.splice($index, 1)" class="red" style="line-height: 36px;">
                <i class="icon icon-delete red"></i>
            </a>
        </div>
    </div>
    
    <a href="#" prevent-default="" ng-click="files.push({file:''})" class="blue">Append new file</a>

</div>
