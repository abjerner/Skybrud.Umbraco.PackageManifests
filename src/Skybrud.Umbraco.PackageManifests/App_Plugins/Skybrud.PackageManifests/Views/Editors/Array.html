<div class="Manifests" ng-controller="PackageManifests.Array.Controller">
    <div ng-repeat="item in items" style="display: flex; margin-bottom: 5px;">
        <input type="text" ng-model="item.value" style="width: 100%;" />
        <div style="margin-left: 10px;">
            <a href="#" prevent-default="" ng-click="items.splice($index, 1)" class="red" style="line-height: 36px;">
                <i class="icon icon-delete red"></i>
            </a>
        </div>
    </div>
    <a href="#" prevent-default="" ng-click="items.push({value:''})" class="umb-node-preview-add">{{model.config.addButtonLabel || 'Append new item'}}</a>
</div>
