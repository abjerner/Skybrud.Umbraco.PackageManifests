<div class="Manifests" ng-controller="PackageManifests.Config.DocTypeGridEditorAllowedTypes.Controller">
    
    <div ng-repeat="type in types" style="display: flex; margin-bottom: 5px;">
        <input type="text" ng-model="type.pattern" style="width: 100%;" />
        <div style="margin-left: 10px;">
            <a href="#" prevent-default="" ng-click="types.splice($index, 1)" class="red" style="line-height: 36px;">
                <i class="icon icon-delete red"></i>
            </a>
        </div>
    </div>
    
    <a href="#" prevent-default="" ng-click="types.push({pattern:''})" class="add-link">Add</a>

</div>
